<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .loader {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Scan & Pay</h2>
  <p>UPI / Card / Wallet</p>
  <div class="loader">Opening payment QRâ€¦</div>
</div>

<script>
  const options = {
    key: "{{ razorpay_key_id }}",
    order_id: "{{ order_id }}",
    currency: "INR",
    name: "AVM Vending Machine",
    description: "Automated Vending Machine",

    // ðŸ”¥ This is where Razorpay generates the QR
    method: {
      upi: true,
      card: false,
      netbanking: false,
      wallet: false
    },

    handler: function () {
      document.body.innerHTML = "<h2>Payment Successful</h2>";
    },

    modal: {
      escape: false,
      backdropclose: false
    },

    theme: {
      color: "#22c55e"
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
</script>

</body>
</html>
